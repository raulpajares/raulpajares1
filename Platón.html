<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zoom y desplazamiento t치ctil / rat칩n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: white;
      touch-action: none;
    }

    #contenedor {
      width: 100%;
      height: 100%;
      cursor: grab;
      position: relative;
    }

    #imagen {
      position: absolute;
      transform-origin: 0 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      max-width: none;
      max-height: none;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <img id="imagen" src="mapa-mental1.svg" alt="Imagen" draggable="false">
  </div>

  <script>
    const contenedor = document.getElementById('contenedor');
    const imagen = document.getElementById('imagen');

    let scale = 1;
    let x = 0, y = 0;
    let startX = 0, startY = 0;
    let isDragging = false;
    let lastTouchDistance = null;

    function actualizarTransformacion() {
      imagen.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    }

    // Centra la imagen al principio
    window.addEventListener('load', () => {
      const contWidth = contenedor.clientWidth;
      const contHeight = contenedor.clientHeight;
      imagen.onload = () => {
        x = (contWidth - imagen.width) / 2;
        y = (contHeight - imagen.height) / 2;
        actualizarTransformacion();
      };
    });

    // Zoom con la rueda centrado en el cursor
    contenedor.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = imagen.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      const prevScale = scale;

      scale *= e.deltaY < 0 ? 1.1 : 0.9;
      scale = Math.max(0.1, Math.min(scale, 10));

      x -= (offsetX / prevScale) * (scale - prevScale);
      y -= (offsetY / prevScale) * (scale - prevScale);

      actualizarTransformacion();
    });

    // Rat칩n: arrastrar
    contenedor.addEventListener('mousedown', (e) => {
      isDragging = true;
      contenedor.style.cursor = 'grabbing';
      startX = e.clientX - x;
      startY = e.clientY - y;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      contenedor.style.cursor = 'grab';
    });

    contenedor.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      x = e.clientX - startX;
      y = e.clientY - startY;
      actualizarTransformacion();
    });

    // T치ctil: arrastrar o zoom
    contenedor.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX - x;
        startY = e.touches[0].clientY - y;
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastTouchDistance = Math.hypot(dx, dy);
      }
    });

    contenedor.addEventListener('touchmove', (e) => {
      e.preventDefault();

      if (e.touches.length === 1 && lastTouchDistance === null) {
        x = e.touches[0].clientX - startX;
        y = e.touches[0].clientY - startY;
        actualizarTransformacion();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDistance = Math.hypot(dx, dy);

        const rect = imagen.getBoundingClientRect();
        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
        const prevScale = scale;

        const factor = newDistance / lastTouchDistance;
        scale *= factor;
        scale = Math.max(0.1, Math.min(scale, 10));

        x -= (midX / prevScale) * (scale - prevScale);
        y -= (midY / prevScale) * (scale - prevScale);

        actualizarTransformacion();
        lastTouchDistance = newDistance;
      }
    });

    contenedor.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        lastTouchDistance = null;
      }
    });
  </script>
</body>
</html>
