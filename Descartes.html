<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen con zoom centrado en cursor y soporte táctil</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: white; /* Cambiado a blanco */
      touch-action: none;
    }

    #contenedor {
      width: 100%;
      height: 100%;
      cursor: grab;
      position: relative;
    }

    #imagen {
      position: absolute;
      transform-origin: 0 0;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <img id="imagen" src="mapa-mental4.svg" alt="Imagen" draggable="false">
  </div>

  <script>
    const contenedor = document.getElementById('contenedor');
    const imagen = document.getElementById('imagen');

    let scale = 1;
    let x = 0, y = 0;
    let isDragging = false;
    let startX = 0, startY = 0;

    function actualizarTransformacion() {
      imagen.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    }

    // Zoom con la rueda centrado en el cursor
    contenedor.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = imagen.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      const prevScale = scale;

      scale *= e.deltaY < 0 ? 1.1 : 0.9;
      scale = Math.max(0.1, Math.min(scale, 10));

      x -= (offsetX / prevScale) * (scale - prevScale);
      y -= (offsetY / prevScale) * (scale - prevScale);

      actualizarTransformacion();
    });

    // Arrastrar con ratón
    contenedor.addEventListener('mousedown', (e) => {
      isDragging = true;
      contenedor.style.cursor = 'grabbing';
      startX = e.clientX - x;
      startY = e.clientY - y;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      contenedor.style.cursor = 'grab';
    });

    contenedor.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      x = e.clientX - startX;
      y = e.clientY - startY;
      actualizarTransformacion();
    });

    // Soporte táctil: arrastrar con un dedo, zoom con dos dedos
    let lastTouchDistance = null;
    contenedor.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        startX = e.touches[0].clientX - x;
        startY = e.touches[0].clientY - y;
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastTouchDistance = Math.hypot(dx, dy);
      }
    });

    contenedor.addEventListener('touchmove', (e) => {
      e.preventDefault();

      if (e.touches.length === 1) {
        x = e.touches[0].clientX - startX;
        y = e.touches[0].clientY - startY;
        actualizarTransformacion();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDistance = Math.hypot(dx, dy);

        if (lastTouchDistance) {
          const factor = newDistance / lastTouchDistance;
          const rect = imagen.getBoundingClientRect();
          const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
          const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
          const prevScale = scale;

          scale *= factor;
          scale = Math.max(0.1, Math.min(scale, 10));

          x -= (midX / prevScale) * (scale - prevScale);
          y -= (midY / prevScale) * (scale - prevScale);

          actualizarTransformacion();
        }

        lastTouchDistance = newDistance;
      }
    });

    contenedor.addEventListener('touchend', () => {
      lastTouchDistance = null;
    });
  </script>
</body>
</html>
